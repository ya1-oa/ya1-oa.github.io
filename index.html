<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Three.js Site</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        /* Canvas styling */
        #threejs-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Main content container */
        .content {
            position: relative;
            padding: 2rem;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation styling */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 4rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .nav-links a:hover {
            opacity: 1;
        }

        /* Hero section styling */
        .hero {
            max-width: 800px;
            margin: auto;
            text-align: center;
            padding: 4rem 0;
        }

        .hero h1 {
            font-size: 4rem;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -1px;
        }

        .hero p {
            font-size: 1.25rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Button styling */
        .cta-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #ffffff;
            color: #000000;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.6;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen">
        <span>Loading...</span>
    </div>

    <!-- Three.js canvas -->
    <canvas id="threejs-canvas"></canvas>

    <!-- Main content -->
    <div class="content">
        <nav>
            <div class="logo">LOGO</div>
            <div class="nav-links">
                <a href="#about">About</a>
                <a href="#work">Work</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <section class="hero">
            <h1>Create Something Amazing</h1>
            <p>Transform your ideas into reality with cutting-edge 3D web experiences.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>

        <div class="scroll-indicator">â†“</div>
    </div>

    <!-- Three.js and main script -->
    <script async src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Wait for Three.js to load
        window.addEventListener('load', () => {
            // Initialize Three.js scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#threejs-canvas'),
                antialias: true
            });

            // Set renderer size
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

            // Add a simple mesh (customize this based on your needs)
            const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
            const material = new THREE.MeshNormalMaterial();
            const torusKnot = new THREE.Mesh(geometry, material);
            scene.add(torusKnot);

            // Position camera
            camera.position.z = 30;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                torusKnot.rotation.x += 0.01;
                torusKnot.rotation.y += 0.01;
                renderer.render(scene, camera);
            }

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // Remove loading screen
            document.querySelector('.loading-screen').classList.add('hidden');

            // Start animation
            animate();
        });
    </script>
</body>
</html>
